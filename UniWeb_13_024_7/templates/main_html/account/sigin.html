{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_style/account_css.css' %}">
    <link rel="stylesheet" href="{% static 'main_style/mediaquery.css' %}">
    <title>Sigin</title>
</head>
<body>
    <section class="main">
        <div class="main-box">
            <img src="{% static 'assets/icone/logo.png' %}" alt="logo">
            <h1>Schools+</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <article>
                    <button type="submit">S'inscrire</button>
                    <a href="{% url 'main:index' %}">Accueil</a>
                </article>
            </form>    
        </div>
        <img id="hide" src="{% static 'assets/icone/icone_hide.png' %}" alt="">
    </section>
<script src="{% static 'main_style/account.js' %}"></script>
</body>
</html>
